<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
</head>
<body>
    <main>
        <section>
            <h2>Formulário de Contato</h2>
            <form action="#" method="get">
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Insira seu nome" id="nome">
                </p>
                <p>
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" placeholder="Insira seu email" id="">
                </p>
                <p>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" placeholder="Insira seu numero de telefone" id="">
                </p>
                <p>
                    <label for="setor">Setor</label>
                    <select name="setor" id="setor">
                        <option value="1">Vendas</option>
                        <option value="2">Administrativo</option>
                        <option value="3">Financeiro</option>
                    </select>
                </p>
                <p>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </p>
                <fieldset>
                    <legend>Comunicação Urgente:</legend>
                    <label><input type="radio" name="comunicacao" value="1">Sim</label>
                    <label><input type="radio" name="comunicacao" value="2">Não</label>
                </fieldset>
                <fieldset>
                    <legend>Obtive Conhecimento do Projeto</legend>
                    <label><input type="checkbox" name="conhecimento" value="1">Buscador</label>
                    <label><input type="checkbox" name="conhecimento" value="2">Publicar em video</label>
                    <label><input type="checkbox" name="conhecimento" value="3">Amigos</label>
                    <label><input type="checkbox" name="conhecimento" value="4">Email</label>
                    <label><input type="checkbox" name="conhecimento" value="5">Outros</label>
                </fieldset>
                <p>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </p>
        </section>
    </main>
</body>
</html>
